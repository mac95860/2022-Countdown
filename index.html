<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <h1>Let's Hope 2022 is better...</h1>
    <div class="countdown_container">
        <div class="days-c">
            <p class="bit-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours-c">
            <p class="bit-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-c">
            <p class="bit-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-c">
            <p class="bit-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
